<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addportal.css">
    <link rel="stylesheet" href="css/deploymentdetails.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>Change Deployment Schedule</title>
    <script src="js/changeschedule.js"></script>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">
                <span class="text-logo">Deployment Task Scheduler</span>
                <img src="img/d.png" alt="Logo" class="image-logo" >
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a class= "header__link" href="#">Predict</a></li>
                <li class="nav-item"><a class= "header__link" href="#">About</a></li>
                <li class="nav-item"><a class= "header__link" href="#">Contact</a></li>
                <li class="nav-item"><a class= "header__link" href="#">View Feedback</a></li>
                <li class="nav-item" ><a class= "header__link" href="" id="login">Logout</a></li>
              </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="form-container">
        <h1>Change Deployment Schedule</h1>
        <form   id="addportal" onsubmit="addportal()" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group">
                    <label  for="portal_url">Portal URL</label>
                    <select class="form-control" id="portal_url" name="portal_url">
                        <option value="" selected disabled>Select Portal URL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="portal_name">Portal Name</label>
                    <input type="text" id="portal_name" name="portal_name" placeholder="Enter portal name" readonly>
                </div>
    
                <div class="form-group">
                    <label for="portal_version">Portal Version</label>
                    <input type="text" id="portal_version" name="portal_version" placeholder="Enter portal version" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="existing_date">Existing Deployment Date</label>
                <input type="date" id="existing_date" name="existing_date" readonly >
            </div>

            <div class="form-group">
                <label for="new_date"> New Deployment Date</label>
                <input type="date" id="new_date" name="new_date" required>
            </div>
            <div class="form-group">
                <label for="change_note">Change  Note</label>
                <textarea id="change_note" name="change_note" placeholder="Enter portal features" required></textarea>
            </div>
            <input type="submit" class="submit-btn" value="Save">
        </form>
    </div>
</body>
<script>
$(document).ready(function(){

    $(".hamburger").click(function(){
        $(this).toggleClass("active");
        $(".nav-menu").toggleClass("active");
    });

        $(".nav-link").click(function(){
        $(".hamburger").removeClass("active");
        $(".nav-menu").removeClass("active");
    });

    $.ajax({
            url: 'main.php?function=checklogin',
            type: 'GET',
            dataType: 'json',
            success: function(response) {
                if(response.response == "logout"){
                    $("#login").text("Logout");
                    $("#login").off('click').click(function() {
                        $.ajax({
                            url: 'main.php?function=logout',
                            type: 'GET',
                            dataType: 'json',
                            success: function(response) {
                                if(response.response == "login"){
                                    alert(response.response)
                                    location.reload();    
                                }else{
                                    $("#login").text("Login").attr("href", "login.html");
                                }
                                
                            },
                            error: function(xhr, status, error) {
                                console.error('Error fetching data:', error);
                            }
                        });
                    });     

                }else{
                    $("#login").text("Login").attr("href", "login.html");
                }
                
            },
            error: function(xhr, status, error) {
                console.error('Error fetching data:', error);
            }
        });

        $('#myButton').click(function() {
        // Action on first click
        alert("First click action");

        // Change the click event handler
        
    });
    
});
</script>

</html>
