<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/navbar.js"></script>
    <title>Deployment Task Scheduler</title>
    <style>
        body{
            overflow: hidden;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            width: 90%;
            justify-content: space-between;
        }

        .card {
            
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            height: 100px;
            width: calc(50% - 7.5px); /* Calculate the width to fit two cards per row */
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 400ms;
        }
        .blue {
            color: white;
            background: #ad5389;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            border: none;
            letter-spacing: 0.05em;
            border-radius: 16px
        }


        .card p.tip {
            font-size: 1em;
            font-weight: 700;
        }

        .card p.second-text {
            font-size: 0.7em;
        }

        .card:hover {
            transform: scale(1.1, 1.1);
        }

        .cards:hover > .card:not(:hover) {
            filter: blur(1px);
            transform: scale(0.9, 0.9);
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">
                <span class="text-logo">Deployment Task Scheduler</span>
                <img src="img/d.png" alt="Logo" class="image-logo">
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a class="header__link" href="" id="login">Logout</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="cards">
        <div class="card blue" onclick="window.location.href = 'addportal.html';">
            <p class="tip" >Add Portal</p>
        </div>
        <div class="card blue" onclick="window.location.href = 'deploymentdetails.html';">
            <p class="tip">Add Deployment</p>
        </div>
        <div class="card blue" onclick="window.location.href = 'alldeployments.html';">
            <p class="tip">View Portals Deployment</p>
        </div>
        <div class="card blue" onclick="window.location.href = 'changeschedule.html';">
            <p class="tip">Change Deployment Date</p>
        </div>
        <div class="card blue" onclick="window.location.href = 'viewalldeployments.html';">
            <p class="tip">View All Changes</p>
        </div>
        <div class="card blue" onclick="window.location.href = 'addportal.html';">
            <p class="tip">Generate Report</p>
        </div>
    </div>
</body>
</html>
