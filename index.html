<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>Bird Image Classification</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="nav-logo">Deployment Task Scheduler</a>
            <ul class="nav-menu">
                <li class="nav-item"><a class= "header__link" href="#">Predict</a></li>
                <li class="nav-item"><a class= "header__link" href="#">About</a></li>
                <li class="nav-item"><a class= "header__link" href="#">Contact</a></li>
                <li class="nav-item"><a class= "header__link" href="#">View Feedback</a></li>
                <li class="nav-item" ><a class= "header__link" href="" id="login">Logout</a></li>
              </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    
</body>
<script>
$(document).ready(function(){
    $(".hamburger").click(function(){
        $(this).toggleClass("active");
        $(".nav-menu").toggleClass("active");
    });

        $(".nav-link").click(function(){
        $(".hamburger").removeClass("active");
        $(".nav-menu").removeClass("active");
    });
    $.ajax({
            url: 'main.php?function=checklogin',
            type: 'GET',
            dataType: 'json',
            success: function(response) {
                if(response.response == "login"){
                    $("#login").text("Login").attr("href", "login.html");
                }else{
                    $("#login").text("Logout").attr("href", "logout.php");
                }
                
            },
            error: function(xhr, status, error) {
                console.error('Error fetching data:', error);
            }
        });
    
});
</script>

</html>
