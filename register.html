<!DOCTYPE html>
<html>

<head>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <title>Deployment Task Scheduler</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div>
        <header class="header">
            <nav class="navbar">
                <a href="#" class="nav-logo">Deployment Task Scheduler</a>
                <ul class="nav-menu">
                    <li class="nav-item"><a class= "header__link" href="#">Predict</a></li>
                    <li class="nav-item"><a class= "header__link" href="#">About</a></li>
                    <li class="nav-item"><a class= "header__link" href="#">Contact</a></li>
                    <li class="nav-item"><a class= "header__link" href="#">View Feedback</a></li>
                  </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>
    </div>
        <form onsubmit="get3()" id="addform">
            <div class="container">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="name">Name</label>
                                <input required class="form-control" id="name" type="text" placeholder="Name" >
                                <small id="namecheck"  style="color: red;"> Username is missing </small>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="typesel">Type</label>
                                <select class="form-control" id="typesel">
                                    <option value="" selected disabled>Select Usertype</option>
                                </select>
                            </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="email">Email</label>
                                    <input required class="form-control" id="email" type="text" placeholder="Email">
                                    <small id="emailvalid" class="form-text text-muted invalid-feedback" ><p style="color: red;">Enter a valid email</p> </small>
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="phone">Phone</label>
                                    <input required class="form-control" id="phone" type="text" placeholder="Phone">
                                    <small id="phonevalid" class="form-text text-muted invalid-feedback" ><p style="color: red;">Enter a valid phone number</p> </small>
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="password1">Password</label>
                                    <input required class="form-control" id="password1" type="password" placeholder="Enter Password">
                                    <small id="passwordvalid" style="color: red;" >Enter a valid Password </small>
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="password2">Retype Password</label>
                                    <input required class="form-control" id="password2" type="password" placeholder="Retype Password">
                                    <small id="passwordvalid2" style="color: red;" >Enter a valid Password</small>
                                </div>
                            </div>
                            <input class="btn btn-primary" type="submit" id="subbtn" value="save">
                        </form>
                    </div>
        </main>         
</body>
<script>
    $(document).ready(function(){
        $(".hamburger").click(function(){
            $(this).toggleClass("active");
            $(".nav-menu").toggleClass("active");
        });
    
            $(".nav-link").click(function(){
            $(".hamburger").removeClass("active");
            $(".nav-menu").removeClass("active");
        });  
    });
</script>
</html>
