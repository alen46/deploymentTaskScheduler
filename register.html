<!DOCTYPE html>
<html>
<head>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <title>Deployment Task Scheduler</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/navbar.js"></script>
    <!-- <script src="js/register.js"></script> -->
    <script src="js/tt.js"></script>
    <link rel="stylesheet" href="css/register.css">
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <style>
    form .error {
        color: #ff0000;
    }
    </style>
</head>
<body>
<div>
<header class="header">
    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <span class="text-logo">Deployment Task Scheduler</span>
            <img src="img/d.png" alt="Logo" class="image-logo" >
        </a>
        <ul class="nav-menu">
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>
</div>
<form id="addform" name="registration">
<div class="container">
<div class="card mb-4">
<div class="card-body">
    <div class="row gx-3 mb-3">
        <div class="col-md-6">
            <label class="small mb-1" for="name">Name</label>
            <input required class="form-control" id="name" type="text" placeholder="Name" name="name" >
            <!-- <small id="namecheck"  style="color: red;"> Username is missing </small> -->
        </div>
        <div class="col-md-6">
            <label class="small mb-1" for="typesel">Type</label>
            <select class="form-control" id="typesel" required>
                <option value="" selected disabled>Select Usertype</option>
            </select>
        </div>
    </div>
    <div class="row gx-3 mb-3">
        <div class="col-md-6">
            <label class="small mb-1" for="email">Email</label>
            <input required class="form-control" id="email" type="email" placeholder="Email" name="email">
            <small id="emailvalid" class="form-text text-muted invalid-feedback" ><p style="color: red;" id="emailerror">Email Already exist </p> </small>
        </div>
        <div class="col-md-6">
            <label class="small mb-1" for="phone">Phone</label>
            <input required class="form-control" id="phone" type="number" placeholder="Phone" maxlength="10" minlength="10">
            <!-- <small id="phonevalid" class="form-text text-muted invalid-feedback" ><p style="color: red;">Enter a valid phone number</p> </small> -->
        </div>
    </div>

    <div>
        <input class="btn btn-primary" type="submit" id="subbtn" value="save">
        <input class="btn btn-primary" type="reset" id="resetbutton" value="reset">
    </div>
</div>
</div>
</div>
</form>
</body>
</html>
