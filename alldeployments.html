<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-3.7.1.min.js"></script>
<link rel="stylesheet" href="css/datatables.css" />
<script src="js/datatables.js"></script>
<script src="js/navbar.js"></script>
<link rel="stylesheet" href="css/index.css">
<style>
    body{margin-top:20px;
    background-color:#f2f6fc;
    color:#69707a;
    display: block;
    }
</style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">
                <span class="text-logo">Deployment Task Scheduler</span>
                <img src="img/d.png" alt="Logo" class="image-logo" >
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><p id="hello"></p></li>
                <li class="nav-item" ><a class= "header__link" href="" id="login">Logout</a></li>
              </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="container-xl px-4 mt-4">
    <div style=" padding: 25px; padding-left: 10px; padding-right: 10px; background-color: aliceblue;" >
        <table id="test" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Deployment Date</th>
                    <th>Portal URL</th>
                    <th>Portal Name</th>
                    <th>User Name</th>
                    <th>Required Days</th>
                </tr>
            </thead>
        </table>
    </div>   
</div>
</body>
<script>
     $(document).ready(()=>{
        $.ajax({
            url: 'main.php?function=checklogin',
            type: 'GET',
            dataType: 'json',
            success: function(response) {
                if(response.type != '100' && response.type != '102'){
                    window.location.href = 'notfound.html';
                }
                if(response.response == "logout"){
                    $("#login").text("Logout");
                    $("#login").off('click').click(function() {
                        $.ajax({
                            url: 'main.php?function=logout',
                            type: 'GET',
                            dataType: 'json',
                            success: function(response) {
                                if(response.response == "login"){
                                    alert(response.response)
                                    window.location.href = 'index.html';   
                                }else{
                                    $("#login").text("Login").attr("href", "login.html");
                                }
                                
                            },
                            error: function(xhr, status, error) {
                                console.error('Error fetching data:', error);
                            }
                        });
                    });     

                }else{
                    $("#login").text("Login").attr("href", "login.html");
                }
                
            },
            error: function(xhr, status, error) {
                console.error('Error fetching data:', error);
            }
        });

            let table = $('#test').DataTable({
                "paging": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "ajax": {
                    "url": "main.php?function=deploymentstable",
                    "type": "GET",
                    "datatype": "json",
                    "dataSrc": ""
                },
                "columns": [
                    {"data": "deployment_date"},
                    {"data": "purl"},
                    {"data": "portalname"},
                    {"data": "username"},
                    {"data": "required_days"}
                ]
            });

            $('#test tbody').on('click', 'tr', function () {
            let data = table.row(this).data();
            console.log(data.name);
            window.location.href = "portaldeploymentdetails.html?data=" +data.purl;
        });
    });
</script>
</html>
