<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Information Form</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/viewdeployment.css">
    <script src="js/editdeployments.js"></script>
    <style>
        select {
    width: 95%;
    padding: 10px;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 5px;
    appearance: none; /* Remove default arrow */
    -webkit-appearance: none; /* Remove default arrow in Safari */
    -moz-appearance: none; /* Remove default arrow in Firefox */
}

/* Adding a custom arrow icon */
select::after {
    content: '\25BC'; /* Downward arrow icon */
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
}

/* Container for select box */
.select-container {
    position: relative;
    display: inline-block;
    width: 100%;
}

/* Style for the select box on focus */
select:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}
.submit-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">
                <span class="text-logo">Deployment Task Scheduler</span>
                <img src="img/d.png" alt="Logo" class="image-logo" >
            </a>
            <ul class="nav-menu">
                <li class="nav-item" ><a class= "header__link" href="" id="login">Logout</a></li>
              </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="form-container">
        <h1>Portal Deployment Details</h1>
        <form id="editdeployment">
            <input type="hidden" id="portal_id" name="portal_id">
            <div class="form-row">
                <div class="form-group">
                    <label  for="portal_url">Portal URL</label>
                    <select class="form-control" id="portal_url" name="portal_url">
                        <option value="" selected disabled>Select Portal URL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="portal_name">Portal Name</label>
                    <input  type="text" id="portal_name" name="portal_name" placeholder="Portal Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Portal Owner</label>
                    <input readonly type="text" id="username" name="username" placeholder="Username">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="current_version">Current Version</label>
                    <input  type="text" id="current_version" name="current_version" placeholder="Current Version">
                </div>
                <div class="form-group">
                    <label for="deployment_version">Deployment Version</label>
                    <input  type="text" id="deployment_version" name="deployment_version" placeholder="Deployment Version">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="deployment_date">Deployment Date</label>
                    <input  type="date" id="deployment_date" name="deployment_date">
                </div>
                <div class="form-group">
                    <label for="days">Days Required</label>
                    <input  type="text" id="days" name="days" placeholder="Days for deployment">
                </div>
            </div>

            <div class="form-group">
                <label for="portal_features">Portal Features</label>
                <textarea  id="portal_features" name="portal_features" placeholder="Portal Features"></textarea>
            </div>

            <div class="form-group">
                <label for="new_features">New Features</label>
                <textarea  id="new_features" name="new_features" placeholder="New Features"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" class="submit-btn" value="Save" id="savebbtn" >
            </div>
        </form>
    </div>
</body>
</html>
