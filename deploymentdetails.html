<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/deploymentdetails.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>Deployment Task Scheduler</title>
    <script src="js/deploymentdetails.js"></script>
    <link rel="stylesheet" href="css/datepicker.css">
    <script src="js/navbar.js"></script>
    <style>
        .bootstrap-datetimepicker-widget .weekend {
  color: red;
  /*Apply your color*/
}
.datepicker-days{
    background-color: darkslategray;
}

    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">
                <span class="text-logo">Deployment Task Scheduler</span>
                <img src="img/d.png" alt="Logo" class="image-logo" >
            </a>
            <ul class="nav-menu">
                 <li class="nav-item" ><a class= "header__link" href="" id="login">Logout</a></li>
              </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="form-container">
        <h1>Deployment Details</h1>
        <form   id="addportal" onsubmit="addportal()" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group">
                    <label  for="portal_url">Portal URL</label>
                    <select class="form-control" id="portal_url" name="portal_url">
                        <option value="" selected disabled>Select Portal URL</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="portal_version">Portal Version</label>
                    <input type="text" id="portal_version" name="portal_version" placeholder="Enter portal version" required>
                </div>
            </div>

            <div class="form-group">
                <label for="num_days">Number of Days</label>
                <input type="number" id="num_days" name="num_days" placeholder="Enter number of days" required>
            </div>

            <div class="form-group">
                <label for="deployment_date">Deployment Date</label>
                <input type="text" class="form-control datepicker" id="deployment_date" class="form-control datepicker" placeholder="Deployment Date" name="deployment_date" required>
            </div>
            
            <div class="form-group">
                <label for="deployment_plan">Deployment Plan</label>
                <input type="file" id="deployment_plan" name="deployment_plan" required accept=".pdf, .doc, .csv">
            </div>
            
            <div class="form-group">
                <label for="deployment_note">Deployment Note</label>
                <textarea id="deployment_note" name="deployment_note" placeholder="Enter portal features" required></textarea>
            </div>
            <input type="submit" class="submit-btn" value="Save">
            <input class="submit-btn" type="reset" id="resetbutton" value="reset" style="background-color: grey;">
        </form>
    </div>
</body>
